<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/student.js"></script>
<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Id</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="student id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="student name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="student address">
        </div>
    </div>
    <div class="container col-5">
        <div>
            <button type="button" class="btn btn-primary" onclick="savestudent()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="updatestudent()">Update</button>
            <button type="button" class="btn btn-success" onclick="deletestudent()">Delete</button>
        </div>
    </div>
    <div class="container col-6 ">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody id="studentTable">

            </tbody>
        </table>
    </div>
</body>
</html>
